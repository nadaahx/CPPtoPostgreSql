<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Authority</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }
        .navbar ul li {
            float: left;
        }
        .navbar ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar ul li a:hover {
            background-color: #575757;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/profile.html">Profile</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Add New Authority</h1>
        <form id="add-authority-form">
            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" required>
            
            <label for="service_id">Service ID:</label>
            <input type="number" id="service_id" name="service_id" required>
            
            <label for="authority_level">Authority Level:</label>
            <select id="authority_level" name="authority_level" required>
                <option value="ADMIN">ADMIN</option>
                <option value="MODERATOR">MODERATOR</option>
                <option value="USER">USER</option>
            </select>
            
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
            
            <label for="end_date">End Date (optional):</label>
            <input type="date" id="end_date" name="end_date">
            
            <button type="submit">Add Authority</button>
        </form>
    </div>

    <script>
        document.getElementById('add-authority-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const requestData = {
                user_id: document.getElementById('user_id').value,
                service_id: document.getElementById('service_id').value,
                authority_level: document.getElementById('authority_level').value,
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value
            };

            fetch('/create-authority', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
